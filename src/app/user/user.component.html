<div class="container">
  <div class="col-md-12">
    <h1>User List</h1>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">&nbsp; Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="text-center">{{ user.id }}</td>
          <td class="text-center">{{ user.name }}</td>
          <td class="text-center">
            <button class="btn btn-info" (click)="showEditUserForm(user)">
              <i class="fa fa-edit">Edit</i>
            </button>
            <button class="btn btn-danger" (click)="removeUser(user)">
              <i class="fa fa-minus">Delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-success" (click)="showAddUserForm()">
      <i class="fa fa-plus"></i>New</button>
    <br />
    <br />

    <form *ngIf="userForm">
      <h2>Add New User</h2>
      <p>ID:
        <input type="text" name="id" [(ngModel)]="newUser.id" />
      </p>
      <p>Name:
        <input type="text" name="name" [(ngModel)]="newUser.name" />
      </p>
      <p>
        <button type="button" class="btn btn-primary" (click)="saveUser(newUser)">Submit</button>
        <button type="button" class="btn btn-warning" (click)="cancelNewUser()">Cancel</button>
      </p>
    </form>

    <form *ngIf="editUserForm">
      <h2>Edit User Details</h2>
      <p>ID:
        <input type="text" name="id" [(ngModel)]="editedUser.id" />
      </p>
      <p>Name:
        <input type="text" name="name" [(ngModel)]="editedUser.name" />
      </p>

      <p>
        <button type="button" class="btn btn-primary" (click)="updateUser(editedUser)">Submit</button>
        <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
      </p>
    </form>
  </div>
</div>
