<h2>Bikes</h2>

<form>
  <md-input-container style="width:30%">
    <input mdInput [(ngModel)]="newProduct.model" placeholder="Model" name="model">
  </md-input-container>
  <md-input-container style="width:30%">
    <input mdInput [(ngModel)]="newProduct.manufacturer" placeholder="Manufacturer" name="manufacturer">
  </md-input-container>
  <button md-raised-button (click)="createProduct(newProduct)">Create Bike</button>

  <md-list>
    <md-list-item *ngFor="let product of products" (click)="showInfo(product)">
      <span>
        {{product.model}}
      </span>
      <span>
        <button md-raised-button (click)="deleteProduct(product); $event.stopPropagation()">Delete</button>
      </span>
    </md-list-item>
  </md-list>
</form>
